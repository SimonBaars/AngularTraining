<h1 (click)="rotate()" [@rotatedState]='state' style="margin-top: 20px">Buy all the things!</h1>
<div style="width:100%"><input type="text" style="width:200px" placeholder="Search all the things!" [formControl]="nameControl" ></div>
<product *ngFor="let product of getProducts() | async" [product]="product"></product>
<div style="width:100%"><button (click)="addProduct()">Add product</button></div>
